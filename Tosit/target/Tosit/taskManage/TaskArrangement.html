<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.1.0/css/bootstrap.min.css">

    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>


</head>

<body>


    <div class="container" style="padding: 100px 100px 10px;">
        <div class="header clearfix">
            <h3 class="text-muted">Task Arrangement</h3>
        </div>
        <br>
        <form class="TaskArrangement" role="form">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">任务名称：</span>
                </div>
                <input type="text" class="form-control">
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">人员：</span>
                </div>
                <input type="text" class="form-control">
                <div class="input-group-prepend">
                    <span class="input-group-text">班级：</span>
                </div>
                <input type="text" class="form-control">

            </div>

            <div class="input-group mb-3">
                <div>
                    <span class="input-group-text">开始时间:</span>
                </div>

                <input type="date" />

                <div>
                    <span class="input-group-text">结束时间:</span>
                </div>

                <input type="date" />

            </div>


            <div class="input-group mb-3">

                <div>
                    <span class="input-group-text">备注:</span>
                </div>

                <input type="text" class="form-control">

            </div>

            <br>
            <button type="submit" style="float: right" class="btn btn-primary">Submit</button>


        </form>
        
    </div>


</body>

</html>
