<body onload="onLoadFileForShow()">
<div class="container">
    <div class="container " >
        <form id = "getFileName" action="/searchTeacherFile.do" method="post" onsubmit="return searchFile();" >
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="search" name="search" placeholder="请输入搜索的内容......" aria-label="Recipient's username" aria-describedby="button-addon2">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button" onclick="searchFile();">搜索</button>
                </div>
            </div>
        </form>

    </div>

    <!-- 模态框 -->
    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- 模态框头部 -->
                <div class="modal-header">
                    <h4 class="modal-title">添加文件</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- 模态框主体 -->
                <div class="modal-body">
                    <input type="file" name="fileName" />
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="fileDetail" name="fileDetail" placeholder="请输入文档描述......" aria-label="Recipient's username" aria-describedby="button-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="button" onclick="">添加</button>
                        </div>
                    </div>
                </div>

                <!-- 模态框底部 -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                </div>

            </div>
        </div>
    </div>




    <div class="container" id="showFile">
        <div id="section1" class="container-fluid  border" style="padding-top:70px;padding-bottom:70px">

                        <a class="font-weight-bold"  download="">Section 1</a> <h6 style="float: contour" >提交者：&nbsp;&nbsp;</h6>

        </div>

    <div class="container left-arrow-button">
