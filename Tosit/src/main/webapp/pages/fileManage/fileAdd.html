
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.1.0/css/bootstrap.min.css">
</head>

<body onload="onLoadFileForShow()">
<div class="container">
    <h3 class="text-muted ml-3 my-3">文档上传</h3>

    <div class="container " >
        <form id = "getFileName" action="/searchTeacherFile.do" method="post" onsubmit="return searchFile();" >
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="search" name="search" placeholder="请输入搜索的内容......" aria-label="Recipient's username" aria-describedby="button-addon2">
                <div class="input-group-append">
                    <button class="btn btn-primary mr-sm-2" type="button" onclick="searchFile();">搜索</button>
                    <button type="button"  class="btn btn-primary" data-toggle="modal" data-target="#myModal" >上传文档</button>
                </div>
            </div>
        </form>
    </div>

    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- 模态框头部 -->
                <div class="modal-header">
                    <h4 class="modal-title">添加文件</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- 模态框主体 -->
                <form  enctype="multipart/form-data" id="uploadForm" class="modal-body">
                    <input id ="fileName" type="file" name="fileName" multiple="multiple" />
                    <div class="input-group mb-3">
                        <input type="text" id="Pnumber" name="Pnumber" placeholder="请输入项目号......">
                        <input type="text" class="form-control" id="fileDetail" name="fileDetail" placeholder="请输入文档描述......" aria-label="Recipient's username" aria-describedby="button-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="button" onclick="addNewFile();">添加</button>
                        </div>
                    </div>
                </form>

                <!-- 模态框底部 -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                </div>

            </div>
        </div>
    </div>

    <!-- 模态框 -->
    <div class="container" id="showFile">

    </div>
</div>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

    <script src="/resources/js/fileChange.js"></script>


</body>
</html>
