<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.1.0/css/bootstrap.min.css">
</head>

<body onload="onLoadFileForShow();return false;">
<div class="container">
    <h3 class="text-muted ml-3 my-3">文档库展示</h3>
    <div class="container">
        <form id = "getFileName" action="/searchTeacherFile.do" method="post" onsubmit="return searchFile();" >
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="search" name="search" placeholder="请输入搜索的内容......" aria-label="Recipient's username" aria-describedby="button-addon2">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button" onclick="searchFile();">搜索</button>
                </div>
            </div>
        </form>
    </div>


    <div class="container" id = "showFile" >

    </div>
</div>

<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>

</html>
