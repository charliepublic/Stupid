
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="/resources/css/student.css" >

<body onload="loadStuInfo(); return false">
<div class="container">
    <div class="form-inline my-3 ml-3">
        <h3 class="text-muted">学员管理</h3>
        <!--<button type="button" class="btn btn-primary" data-toggle="modal" data-target="">批量导入</button>-->
        <button type="button" class="btn btn-primary ml-sm-3" data-toggle="modal" data-target="#myModal2">导入学员</button>
    </div>

    <div class="container">
        <form>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="selectStu" placeholder="输入学号或姓名......">
                <div class="input-group-append">
                    <button type="button" class="btn btn-primary" type="submit" onclick="findStu()">查询</button>
                </div>
            </div>
        </form>
    </div>
    <div class="container">
        <table class="table table-hover border border-muted">
            <thead>
            <tr><th scope="col">#</th><th>学号</th><th>姓名</th><th>密码</th><th>操作</th></tr>
            </thead>
            <tbody id="stuInfo">
            </tbody>
        </table>
    </div>



    <div class="modal fade" id="myModal2">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- 模态框头部 -->
                <div class="modal-header">
                    <h1>
                        <div style="width:100%;height:auto;float:left;display:inline">填入学员信息</div>
                    </h1>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- 模态框主体 -->
                <div class="modal-body">
                    <div class="container mt-3">
                        <form id="createStuForm" method="post">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">学生账号</span>
                                </div>
                                <input type="text" class="form-control" placeholder="学号" id="CreateStu_num" name="num"/>
                            </div>

                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">学生姓名</span>
                                    </div>
                                    <input type="text" class="form-control" placeholder="班名" id="CreateStu_name" name="name"/>
                                </div>

                            <!--<div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">设置密码</span>
                                    </div>
                                <input type="text" class="form-control" placeholder="密码" id="CreateStu_pwd" name="spwd"/>
                            </div>-->

                            <button type="submit" class="btn btn-primary"style="float: right" onclick="createStu()">提交</button> <!--实现单个添加学生信息功能-->
                        </form>
                    </div>
                </div>

                <!-- 模态框底部 -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                </div>

            </div>
        </div>
    </div>



    <!-- 模态框 -->
    <div class="modal fade" id="myModalChangeStu">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- 模态框头部 -->
                <div class="modal-header">
                    <h1>
                        <div style="width:100%;height:auto;float:left;display:inline">修改学员信息</div>
                    </h1>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- 模态框主体 -->
                <div class="modal-body">
                    <div class="container mt-3">
                        <form>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">学号</span>
                                </div>
                                <input type="text" class="form-control" id="showStudent_num" name="snum" readonly="readonly">
                            </div>

                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">姓名</span>
                                </div>
                                <input type="text" class="form-control" id="Stu_name" name="sname"/>
                            </div>

                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">密码</span>
                                </div>
                                <input type="text" class="form-control" id="Stu_pass" name="spass"/>
                            </div>
                            <button type="submit" class="btn btn-primary"style="float: right" onclick="changeStu()">提交</button>
                        </form>
                    </div>
                </div>

                <!-- 模态框底部 -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                </div>

            </div>
        </div>
    </div>
</div>

<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</body>

<script src="/resources/js/stuInfo.js"></script>
</html>
