<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.1.0/css/bootstrap.min.css">
</head>
<body onload="loadClsInfo();return false;">
<div class="container" style="padding: 100px 100px 10px">
    <h1>
        <div style="width:25%;height:auto;float:left;display:inline">已有班级</div></h1>

        <div style="width: 50%;height:auto;float:left;display:inline">

            <div >
                <input type="text" class="form-control" placeholder="输入班号" id="selectCls" name="clsFind"/>
                <button class="btn btn-success" type="submit" onclick="findClassById()" >查询</button>
            </div>
        </div>

        <div style="width:25%;height:auto;float:right;display:inline">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal1"style="float: right">
                创建班级
            </button>
        </div>


    <div class="container" id="clsInfo">
    </div>

    <!-- 模态框 -->
    <div class="modal fade" id="myModal1">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- 模态框头部 -->
                <div class="modal-header">
                    <h1>
                        <div style="width:100%;height:auto;float:left;display:inline">请填写班级信息</div>
                    </h1>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- 模态框主体 -->
                <div class="modal-body">
                    <div class="container mt-3">
                        <form>
                            <!--<div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">班级编号</span>
                                </div>
                                <input type="text" class="form-control" placeholder="班号" id="CreateClass_num" name="cnum"/>
                            </div>-->

                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">班级名称</span>
                                </div>
                                <input type="text" class="form-control" placeholder="班名" id="CreateClass_name" name="cname"/>
                            </div>
                            <button type="submit" class="btn btn-primary"style="float: right" onclick="createClass()">提交</button>
                        </form>
                    </div>
                </div>

                <!-- 模态框底部 -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                </div>

            </div>
        </div>
    </div>

    <!-- 模态框 -->
    <div class="modal fade" id="myModalUpdata">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- 模态框头部 -->
                <div class="modal-header">
                    <h1>
                        <div style="width:100%;height:auto;float:left;display:inline">修改班级信息</div>
                    </h1>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- 模态框主体 -->
                <div class="modal-body">
                    <div class="container mt-3">
                        <form>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">班级编号</span>
                                </div>
                                <input type="text" class="form-control" id="showClass_num" name="cnum" readonly="readonly">
                            </div>

                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">班级名称</span>
                                </div>
                                <input type="text" class="form-control" placeholder="班名" id="Class_name" name="cname"/>
                            </div>
                            <button type="submit" class="btn btn-primary"style="float: right" onclick="changeClass()">提交</button>
                        </form>
                    </div>
                </div>

                <!-- 模态框底部 -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>


<script src="/resources/js/clsInfo.js"></script>
</html>
