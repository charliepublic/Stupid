
<html>
<head></head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.1.0/css/bootstrap.min.css">
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>

<body onload="showCnumber();return false">
<div class="container"style="padding: 100px 100px 10px">
    <div style="width: 30%">
        <select class="form-control" id="showStuCnum" onchange="showStuInfo(this.value)"><!--这里应该先得到有几个班-->

        </select>
    </div>

    <div class="container">
        <h1>
            <div style="width:100%;height:auto;float:left;display:inline">已有学员</div>
        </h1>

        <div class="container" id="showStuByClassId">
            <table class="table-hover" style="border:1px;width: 100%">
                        <thead>
                         <tr>
                                 <th style="width: 30%">学号</th>
                                 <th style="width: 30%">姓名</th>
                                 <th style="width: 20%">组号</th>
                                 <th style="width: 20%">操作</th>
                              </tr>
                    </thead>
            </table>
        </div>

    </div>

    </div>
    <div class="modal fade" id="myModalchangeG">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- 模态框头部 -->
                <div class="modal-header">
                    <div class="header clearfix">
                        <h3 class="text-muted">修改组号</h3>
                    </div>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- 模态框主体 -->
                <div class="modal-body">
                    <form>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">学生学号</span>
                            </div>
                            <input type="text" class="form-control" id="StuD_num2" name="snum2" readonly="readonly">
                        </div>
                        <!--<div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">学生当前所在组</span>
                            </div>
                            <input type="text" class="form-control" placeholder="组号" id="G_num1" name="gnum1" readonly="readonly">&lt;!&ndash;应该能获取当前组号,如果没有组可以设为0&ndash;&gt;
                        </div>-->
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">将该生移动至组</span>
                            </div>
                            <input type="text" class="form-control" placeholder="组号" id="G_num2" name="gnum2"/>
                        </div>

                        <button type="submit" class="btn btn-primary "style="float: right" onclick="changeStuGroup()">提交</button>
                    </form>
                </div>

                <!-- 模态框底部 -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                </div>

            </div>
        </div>
</div>

</body>
<script src="/resources/js/stuInfo.js"></script>

</html>
